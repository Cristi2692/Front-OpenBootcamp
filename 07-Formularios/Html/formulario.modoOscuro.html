<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario modo oscuro</title>
    <link rel="stylesheet" href="../Css/formulario-modoOscuro.css">
</head>
<body>
    <div class="contenedor">
        <h2>Reg√≠strate</h2>
        <div class="botones">
            <button class="google-btn">
                <picture>
                   <img src="../img/icono-google.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../img/icono-twitter.png" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="sections-inputs">
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" id="nombre" name="nombre">
                </label>
                <label for="apellido">
                    <span>Apellido</span>
                    <input type="text" id="apellido" name="apellido">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </div>
        </div>            
        </form>
    </div>
</body>
</html>
